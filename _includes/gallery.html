<ul class="image-gallery">
  {%- for file in site.static_files -%}
    {%- if file.path contains include.folder -%}
      {%- assign filename = file.path | split: '/' | last | replace: file.extname, '' -%}
      <li class="box">
        <a href="{{ file.path | relative_url }}" title="{{ filename }}" class="lightbox-image">
          <img src="{{ file.path | relative_url }}" alt="{{ filename }}" class="img-gallery" />
        </a>
      </li>
    {%- endif -%}
  {%- endfor -%}
</ul>
